<?xml version="1.0" encoding="UTF-8"?>
<?xml-stylesheet href="stylesheets/index.css" type="text/css"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
    <title id="title">A bar chart showing information</title>
    <text>What kinds of food and drink I  consume in a week</text>
    <desc id="desc">4 apples; 8 bananas; 15 kiwis; 16 oranges; 23 lemons</desc>
    <g class="bar">
        <rect width="40" height="19"></rect>
        <text x="45" y="9.5" dy=".35em">4 apples</text>
    </g>
    <g class="bar">
        <rect width="80" height="19" y="20" fill="black"></rect>
        <text x="85" y="28" dy=".35em">8 bananas</text>
    </g>
    <g class="bar">
        <rect width="150" height="19" y="40" fill="red"></rect>
        <text x="150" y="48" dy=".35em">15 kiwis</text>
    </g>
    <g class="bar">
        <rect width="160" height="19" y="60" fill="blue"></rect>
        <text x="161" y="68" dy=".35em">16 oranges</text>
    </g>
    <g class="bar">
        <rect width="230" height="19" y="80" fill="green"></rect>
        <text x="235" y="88" dy=".35em">23 lemons</text>
    </g>
</svg>